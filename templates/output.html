<!DOCTYPE html>
<html>
<head>
    <title>Output Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            text-align: center;
            padding-top: 50vh; /* Centers content vertically */
        }
        #status {
            font-size: 24px;
            margin-top: 20px;
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
    <span id="status">Waiting for WebRTC Session...</span>
    <audio id="audioOutput" autoplay></audio>

    <script src="/static/js/webrtc.js"></script>
    <script>
        const sessionId = "unique-session-id"; // This should match the session ID used in input.html

        setupWebRTC(sessionId);

        // Override the default ontrack handler to play received media
        peerConnection.ontrack = event => {
            document.getElementById('audioOutput').srcObject = event.streams[0];
            document.getElementById('status').textContent = 'Receiving Audio...';
        };

        // Listen for offers
        socket.onmessage = event => {
            let data = JSON.parse(event.data);

            if (data.offer) {
                peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer))
                    .then(() => peerConnection.createAnswer())
                    .then(answer => peerConnection.setLocalDescription(answer))
                    .then(() => {
                        socket.send(JSON.stringify({'answer': peerConnection.localDescription, 'session_id': sessionId}));
                    });
            } else if (data.iceCandidate) {
                peerConnection.addIceCandidate(new RTCIceCandidate(data.iceCandidate));
            }
        };
    </script>
</body>
</html>
